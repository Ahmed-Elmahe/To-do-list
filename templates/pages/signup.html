{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        {% if error %}
            <div class="error-message" style="color: red; margin-bottom: 10px;">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required autocomplete="family-name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="password_confirmation" required autocomplete="new-password">
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Already have an account? Log in</a>

    </div>
</body>
</html>
